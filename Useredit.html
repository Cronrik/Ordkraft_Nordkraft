<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Viewports -->
    <meta charset="UTF-8" />

    <!-- css -->
    <link rel="stylesheet" href="Assets/css/site.css" />
    <link rel="stylesheet" href="Assets/css/user.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

      referrerpolicy="no-referrer"
    />

  <body>
    <header>
      <img src="Assets/image/ordkraft-logo (1).png" alt="logo" id="navLogo" />
      <input type="checkbox" id="navtoggleID" class="navtoggle" />

      <label for="navtoggleID" class="navtoggleLabel">
        <span>
          <i class="fa-solid fa-bars fa-3x"></i>
        </span>
      </label>
      <nav>
        <section id="burgerMenu">
          <img
            src="Assets/image/COLOURBOX58944128.jpg"
            alt="profilbillede"
            id="profilbillede"
          />
          <section id="menuProfil">
            <p id="butProfil">Min profil</p>
            <p id="butProgram">Mit program</p>
          </section>
          <ul>
            <li>Hjem</li>
            <li>
              <details>
                <summary>Hvad kan jeg opleve?</summary>
                <ul id="underpunkter">
                  <li>Medvirkende</li>
                  <li>Begivenheder</li>
                </ul>
              </details>
            </li>
            <li>Rutevejledning på Nordkraft</li>
            <li>Køb Billet</li>
          </ul>
        </section>
      </nav>
    </header>
    <main class="gridcontainer">
      <section class="user_Cover">
        <img src="Assets/Image/Userimg.png" alt="user_Img" />
      </section>
      <section class="user_Form">
        <form action="/action_page.php">
          <i class="fa-solid fa-user"></i>
          <input type="text" onfocus="this.value=''" value="Fulde navn">
          <br/><i class="fa-solid fa-envelope"></i>
          <input type="text" onfocus="this.value=''" value="Skriv din email her">
        </form>
        <!-- Knap til pop up -->
        <button class="udløs">Gem ændringer</button>
      </section>
    </main>
    <!-- Content for popup -->
    <section class="popup">
      <article class="mat">
        <h1>Dine Ændringer er blevet gemt</h1>
        <p>tryk et andet sted for lukke den ned</p>
      </article>
    </section>
    <!-- js -->
    <script src="Assets/js/site.js"></script>
  </body>
